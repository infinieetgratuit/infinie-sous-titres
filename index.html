<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="color-scheme" content="dark"/>
  <title>Infinie — Sous-titres automatiques</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <style>
    body{margin:0;background:#0b0b0d;color:#e9ecf5;font:15px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{max-width:860px;margin:24px auto;padding:16px}
    .card{background:#121319;border:1px solid #1d2030;border-radius:16px;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .uploader{position:relative;display:inline-block}
    .uploader input{position:absolute;inset:0;opacity:0;cursor:pointer}
    .uploader span{display:inline-block;padding:10px 14px;border:1px dashed #2a2f49;border-radius:999px;color:#97a0b7}
    button{padding:10px 16px;border:0;border-radius:999px;background:#2a335a;color:#fff;cursor:pointer}
    .status{margin:10px 0;color:#97a0b7}
    video{width:100%;margin-top:12px;border-radius:12px;border:1px solid #22283f;background:#000}
    video::cue{font-family:Montserrat,sans-serif;font-weight:900;text-transform:uppercase;font-size:3.6vw;color:#fff;text-shadow:0 0 8px rgba(0,0,0,.8)}
    label.demo{color:#97a0b7;user-select:none}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Sous-titres automatiques</h1>
      <p>Sélectionne un <strong>fichier</strong> (pas un dossier) puis clique <strong>Générer</strong>. Le bouton s’active après la sélection.</p>

      <div class="row">
        <label class="uploader">
          <input type="file" id="file" accept="video/*,audio/*">
          <span>Choisir un fichier…</span>
        </label>

        <button id="go" disabled>Générer</button>
        <label class="demo"><input type="checkbox" id="demo"> Mode démo (sans API)</label>
      </div>

      <div id="status" class="status">Prêt.</div>
      <video id="player" controls playsinline></video>
    </section>
  </main>

  <!-- note: pas "type=module" pour éviter un souci de vieux Safari -->
  <script src="js/app.js?v=4"></script>
</body>
</html>
